<ion-header>

  <ion-navbar>
    <ion-title>快速注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <ion-row justify-content-center>
          <img style="width: 100px;height: 100px" src="./assets/imgs/ourLogo.png">
        </ion-row>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col col-1></ion-col>
    <ion-col col-10>
      <ion-item>
        <ion-label floating>邮箱账号</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>确认密码</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <button ion-button full color="primary" style="border-radius: 10px">快速注册</button>
      <ion-item no-lines>
        <ion-label>同意服务协议</ion-label>
        <ion-checkbox color="primary" checked="true"></ion-checkbox>
      </ion-item>
    </ion-col>
    <ion-col col-1></ion-col>
  </ion-row>
</ion-content>
