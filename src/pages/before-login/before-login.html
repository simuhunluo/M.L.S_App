<ion-header>

  <ion-navbar color="primary">
    <ion-title>登录/注册</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <ion-row justify-content-center>
          <img style="width: 180px;height: 180px" src="./assets/imgs/ourLogo.png">
        </ion-row>
        <ion-row justify-content-center style="font-size: 16px;color: darkgrey;">
          M.L.S
        </ion-row>
        <ion-row margin-top="10px">
          <button (click)="goTo_register()" ion-button full style="border-radius: 10px;height: 36px">快速注册</button>
        </ion-row>
        <ion-row margin-top="10px">
          <button (click)="goTo_login()" ion-button full style="border-radius: 10px;height: 36px">账号登录</button>
        </ion-row>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="margin-top: 50px">
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-3>
        <div style="background: #222222;height: 1px;top: 50%;position: relative"></div>
      </ion-col>
      <ion-col col-4 text-center>其他方式登录</ion-col>
      <ion-col col-3>
        <div style="background: #222222;height: 1px;top: 50%;position: relative"></div>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-2 text-center><img (click)="showToast('bottom')" style="height: 36px;width: 36px" src="./assets/imgs/QQ.png"></ion-col>
      <ion-col col-4 text-center><img (click)="showToast('bottom')" style="height: 36px;width: 36px" src="./assets/imgs/wechat.png"></ion-col>
      <ion-col col-2 text-center><img (click)="showToast('bottom')" style="height: 36px;width: 36px" src="./assets/imgs/sinablog.png"></ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
