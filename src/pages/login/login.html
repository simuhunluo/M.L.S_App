<ion-header>

  <ion-navbar>
    <ion-title>邮箱登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <ion-row justify-content-center>
          <img style="width: 180px;height: 180px" src="./assets/imgs/ourLogo.png">
        </ion-row>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col col-1></ion-col>
    <ion-col col-10>
      <ion-item>
        <ion-label floating>邮箱账号</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item no-lines >
        <ion-label>记住密码</ion-label>
        <ion-checkbox color="primary" checked="true"></ion-checkbox>
      </ion-item>
      <button ion-button full color="primary" style="border-radius: 10px">立即登陆</button>
    </ion-col>
    <ion-col col-1></ion-col>
  </ion-row>
  <ion-row float-right style="margin-right: 20px;color: #488aff;">
    <a (click)="goTo_fetchPassWord()">
      忘记密码
    </a>
  </ion-row>

</ion-content>
